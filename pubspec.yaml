name: civilians
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  hive: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/google_fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/google_fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/google_fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/google_fonts/poppins/Poppins-Bold.ttf
          weight: 700
  assets:
    - assets/
    - assets/google_fonts/poppins/
    - assets/icons/
    - assets/images/
    - assets/json/
  uses-material-design: true